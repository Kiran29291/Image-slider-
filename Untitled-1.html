<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="slider">
        <div class="slides">
            <!-- Slide 1 -->
            <div class="slide">
                 
                <div class="caption">
                    
                 </div>
            </div>
            <!-- Slide 2 -->
            <div class="slide">
                 
                <div class="caption">
                   
                    
                </div>
            </div>
            <!-- Slide 3 -->
            <div class="slide">
                 
                <div class="caption">
                    
                    
                </div>
            </div>
        
        <!-- Navigation -->
        <a class="prev" onclick="changeSlide(-1)">&#10094;</a>
        <a class="next" onclick="changeSlide(2)">&#10095;</a>
         
    </div>
    
    <!-Thumbnails (Optional Enhancement)->
    <div class="thumbnail-nav">
        <img src="https://plus.unsplash.com/premium_photo-1683120966127-14162cdd0935?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8dGVjaG5vbG9neXxlbnwwfHwwfHx8MA%3D%3D" onclick="currentSlide(1)">
        <img src="https://plus.unsplash.com/premium_photo-1683120972279-87efe2ba252f?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTAwfHx0ZWNobm9sb2d5fGVufDB8fDB8fHww" onclick="currentSlide(2)">
        <img src="https://plus.unsplash.com/premium_photo-1683120966127-14162cdd0935?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8dGVjaG5vbG9neXxlbnwwfHwwfHx8MA%3D%3D" onclick="currentSlide(3)">
    </div>

    <script src="scripts.js"></script>
</body>
</html>
